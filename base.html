<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="UPS Logo">
            <h1>UPS Description Generator for HTS Code</h1>
        </div>
        <div class="right-side">
            <form action="{{ url_for('display') }}" method="GET" class="form-inline">
                <button type="submit" class="btn btn-primary mb-1">Display Current Data</button>
            </form>
        </div>
            
        
    </header>

    <div class="container">
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>

    <footer class="footer">
        <p>Copyright Â© 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
